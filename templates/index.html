<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <!-- Bootstrap CDN for classy look -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-4">Resume Parser</h2>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" class="form-control" name="resume" accept=".pdf" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Upload & Parse</button>
                    </form>
                    <div class="mt-3 text-center">
                        <small>Supported format: PDF only</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
